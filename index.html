<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Push Notification Demo</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a custom font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="text-center p-8 bg-gray-800 rounded-xl shadow-2xl max-w-sm mx-auto">
        <!-- Main Heading -->
        <h1 class="text-3xl font-bold mb-2">Push Notification Demo</h1>
        
        <!-- Instructional Text -->
        <p class="text-gray-400 mb-6">Click the button below to request permission and trigger a push notification.</p>
        
        <!-- Notification Button -->
        <button id="notify-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 shadow-lg">
            Show Notification
        </button>
    </div>

    <script>
        // Get the button element from the DOM
        const notifyBtn = document.getElementById('notify-btn');

        // Add a click event listener to the button
        notifyBtn.addEventListener('click', () => {
            // First, check if the browser supports the Notification API
            if (!("Notification" in window)) {
                console.error("This browser does not support desktop notification");
                alert("Sorry, your browser doesn't support push notifications.");
                return;
            }

            // Let's check whether notification permissions have already been granted
            if (Notification.permission === "granted") {
                // If it's okay let's create a notification
                createNotification();
            } 
            // Otherwise, we need to ask the user for permission
            else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    // If the user accepts, let's create a notification
                    if (permission === "granted") {
                        createNotification();
                    } else {
                        console.log("User denied the permission for notifications.");
                    }
                });
            }
            // At last, if the user has denied notifications, and you 
            // want to be annoying, you can bother them about it.
            else {
                 console.warn("User has permanently denied notifications.");
            }
        });

        /**
         * Creates and displays the actual notification.
         */
        function createNotification() {
            const title = "Hello from JavaScript!";
            
            const options = {
                body: "This notification was triggered by clicking the button! âœ¨",
                // You can use a URL for the icon
                icon: "https://placehold.co/48x48/white/black?text=ðŸ””",
                // A tag can be used to overwrite previous notifications with the same tag
                tag: "demo-notification"
            };

            const notification = new Notification(title, options);

            // You can also add event listeners to the notification itself
            notification.onclick = (event) => {
                // By default, clicking a notification does nothing. You can make it focus the window.
                event.preventDefault(); // prevent the browser's default behavior
                window.focus();
                // Or you could open a new window/tab:
                // window.open('https://www.google.com', '_blank');
            };
        }

    </script>

</body>
</html>
